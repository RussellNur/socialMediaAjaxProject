<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Social Media Spotter</title>
	<style>
    .user ul{
      list-style: none;
    }
  </style>
</head>
<body>
	<h1>Find a user by USERNAME</h1>
	<div id="buttonFormDiv">
		<label for="username">Username:</label>
 		<input type="text" id="username" name="username" placeholder="Your Username">
 		<button id="getUsernameButton">Find Users</button>
	</div>
	<div id='userSection'>
		<h1>GitHub</h1>
		<div id='user'>
			<script type="text/javascript">
				document.getElementById('getUsernameButton').addEventListener('click', loadGithubUser);
				// Getting Github user
				function loadGithubUser() {
					// Username - used for all the platforms
					const username = document.getElementById('username').value;
					url = 'https://api.github.com/users/' + username;
					const xhr = new XMLHttpRequest;
					// xhr.responseType = 'json';
					// Async GET request
					xhr.open('GET', url, true);
					xhr.onload = () => {
						console.log(xhr.readyState);
						if (xhr.readyState === 4) {
							console.log('In if statement');
							console.log(xhr.response);
							const githubUser = JSON.parse(xhr.response);
							let displayGithubInfo = '';
							// Display different user parameters e.g. ID, Username, a picture 
							displayGithubInfo +=  '<div class="githubUser">' + '<img src="' 
							+ githubUser.avatar_url + '" width="100" height="100"' + 
							'<ul>' +
							'<li>Login: ' + githubUser.login + '</li>' +
							'<li>Bio: ' + githubUser.bio + '</li>' +
							'<li>Public repos: ' + githubUser.public_repos
							 + '</li>' +
							'<li>URL: ' + '<a href="' + githubUser.html_url + '" target="_blank">' + githubUser.html_url + '</li>' +
							'</ul>';
							document.getElementById('user').innerHTML = displayGithubInfo;
						} else {
							console.log('Request failed');
						}
					}
					xhr.send();
				}
			</script>
		</div>
	</div>
</body>
</html>
